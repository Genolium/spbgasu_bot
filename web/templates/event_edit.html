<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мероприятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% include 'header.html' %}
<div class="p-3 container">
    <h1>Редактирование мероприятия</h1>
    <form class="my-5" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
            <label class="form-label" for="name">Название:</label>
            <input class="form-control" type="text" id="name" name="name" value="{{ event[0][1] }}" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="date">Дата:</label>
            <input class="form-control" type="text" id="date" name="date" value="{{ event[0][2] }}" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="description">Описание:</label>
            <textarea style="height:100px;" id="description" class="form-control" name="description" required>{{ event[0][3] }}</textarea>
        </div>
        <button class="btn btn-dark my-2" type="submit">Сохранить изменения</button>
    </form>
</div>
<script>
    function validateForm() {
        var formElements = document.querySelectorAll("form [required]");
        for (var i = 0; i < formElements.length; i++) {
            if (formElements[i].value.trim() === "") {
                alert("Пожалуйста, заполните все обязательные поля.");
                return false;
            }
        }
        return true;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
