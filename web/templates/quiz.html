<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% include 'header.html' %}
    
    <div class="p-3 container">
        <h1>Результаты опросов</h1>

        {% if quiz_list %}
        <form method="post">
            <label for="quiz">Выберите опрос:</label>
            <select id="quiz" name="quiz">
                {% for quiz_id, quiz_name in quiz_list %}
                <option value="{{ quiz_id }}">{{ quiz_name }}</option>
                {% endfor %}
            </select>
            <br/>
            <button class="btn btn-dark my-2" type="submit">Посмотреть результаты</button>
        </form>
        {% endif %}
        {% if not quiz_list %}
        <p>К сожалению, опросов ещё не было. Перейдите в бот, чтобы создать новый опрос</p>
        {% endif %}

        {% if chart %}
        <h2>{{ quiz_name }}</h2>
        <h5>Проголосовавших: {{ people }}</h5>
        <img class="img img-fluid" style="max-width:400px;" src="data:image/png;base64,{{ chart }}" alt="Quiz Results Chart">
        <div class="text-right">
            <a href="quiz" class="btn btn-dark my-2">Вернуться</a>
        </div>
        {% endif %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
